<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Etch a Sketch</title>
    <meta charset="UTF-8">
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/6e72b73672.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div class="body-container">
    <div class="header"> Etch a wonderful Sketch</div>
    <button class="resetBtn">Reset Drawing</button>

    <div class="mid-page-container">
      <div class="btn-color-picker">
        <button class="color-choice-btn" id="red-btn">Red</button>
        <button class="color-choice-btn" id="green-btn">Green</button>
        <button class="color-choice-btn" id="blue-btn">Blue</button>
        <button class="color-choice-btn" id="black-btn">Black</button>
        <button class="color-choice-btn" id="random-btn">Rainbow</button>
        <button class="color-choice-btn" id="eraser-btn">Eraser<i class="fa-solid fa-eraser"></i></button>
      </div>
      <div class="container"></div>
      <div class="invisible"></div>
    </div>

    <div class="footer"> Smelly Industries 2022</div>




    </div>
  </body>
</html>
