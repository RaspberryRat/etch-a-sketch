<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Etch a Sketch</title>
    <meta charset="UTF-8">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/6e72b73672.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div class="body-container">
    <div class="header"> Etch a wonderful Sketch</div>
    <button class="resetBtn">Reset Drawing</button>

    <div class="mid-page-container">
      <div class="btn-container">
        <div class="btn-color-picker">
          <button class="color-choice-btn" id="red-btn">Red<p><i class="fa-solid fa-paintbrush"></i></p></button>
          <button class="color-choice-btn" id="green-btn">Green<p><i class="fa-solid fa-paintbrush"></i></p></button>
          <button class="color-choice-btn" id="blue-btn">Blue<p><i class="fa-solid fa-paintbrush"></i></p></button>
          <button class="color-choice-btn" id="black-btn">Black<p><i class="fa-solid fa-paintbrush"></i></p></button>
          <button class="color-choice-btn" id="rainbow-btn">Rainbow<p><i class="fa-solid fa-paintbrush"></i></p></button>
        </div>
        <div class="tools">
          <button class="color-choice-btn" id="darken-btn">Darken<p><i class="fa-solid fa-paintbrush"></i></p></button>
          <button class="color-choice-btn" id="lighten-btn">Lighten<p><i class="fa-solid fa-paintbrush"></i></p></button>
          <button class="color-choice-btn" id="eraser-btn">Eraser <p><i class="fa-solid fa-eraser"></i></p></button>
        </div>
      </div>
      <div class="container"></div>
      <div class="invisible"></div>
    </div>

    <div class="footer"> Smelly Industries 2022</div>




    </div>
  </body>
</html>
